<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple product page</title>
    <link rel="stylesheet" href="./mtstyle.css">
</head>
<body>
    
    <h1>Navigation Menu Demo</h1>
    <h2 style="color:rgb(32, 4, 58)">Block Example</h2>
    <div class ="block-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <h2 style="color:rgb(32, 4, 58)">Inline Example</h2>
    <div class ="inline-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <h2 style="color:rgb(32, 4, 58)">Inline-Block Example</h2>
    <div class ="Inline-Block-Menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <h2 style="color:rgb(32, 4, 58)">Float-menu</h2>
    <div class ="float-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

</body>
</html>
