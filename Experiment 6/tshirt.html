<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-commerce Store</title>
  <style>
    body {
      background-color: #d3d3d3;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: black;
      margin-top: 30px;
    }

    .product-card {
      background-color:rgb(233, 220, 220);
      width: 300px;;
      width: 300px;
      margin: 40px auto;
      border: 1px solid ;
      border-radius: 8px;
      padding: 15px;
    }

    .product-card img {
      width: 100%;
      border-radius: 5px;
    }

    .product-title {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-description {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .price {
      color: red;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .add-to-cart {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
     
      font-size: 14px;
    }

    .add-to-cart:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <h1><b>My E-commerce Store</b></h1>

  <div class="product-card">
    <img src="./Tshirt.jpg" alt="Stylish T-Shirt">
    <div class="product-title">Stylish T-Shirt</div>
    <div class="product-description">
      A comfortable cotton t-shirt perfect for casual wear.
    </div>
    <div class="price">Price: â‚¹499</div>
    <button class="add-to-cart">Add to Cart</button>
  </div>

</body>
</html>
